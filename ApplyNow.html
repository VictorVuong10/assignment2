        <form action="job_applications.php" role="form" method="post">
            <h3>Personal Info</h3>
            <div>
              <label for="fn">Full Name:</label>
              <input required="required" type="text" name="name" class="form-control" placeholder="Enter Name">
            <div>
              <label for="email">Email:</label>
              <input required="required" name="email" type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div>
              <label for="number">Phone Number:</label>
              <input required="required" name="phone" type="text" class="form-control" id="number" placeholder="###-###-####">
                          </div>

                
            <hr class="style-one">
            <h3>What position do you wish to apply for?</h3>
            <div>
              <label class="checkbox-inline"><input value="Bar" required="required" type="checkbox" name="bar_associate">Bar Associate</label>
              <label class="checkbox-inline"><input value="Server" type="checkbox" name="server">Server</label>
              <label class="checkbox-inline"><input value="Clean" type="checkbox" name="cleaning_maintenance">Cleaning &amp; Maintenance</label>
              <label class="checkbox-inline"><input value="Manager" type="checkbox" name="manager">Manager</label>
            </div>
            
            <hr class="style-one">
            <h3>Employment Type</h3>
            <div>
                <label class="radio-inline"><input value="Full" required="required" type="radio" name="employement_type">Full-Time</label>
                <label class="radio-inline"><input value="Part" type="radio" name="employement_type">Part-Time</label>
            </div>
            
            <hr class="style-one">
            <h3>Gender</h3>
            <div>
                <label class="radio-inline"><input value="Male" required="required" type="radio" name="gender">Male</label>
                <label class="radio-inline"><input value="Female" type="radio" name="gender">Female</label>
                <label class="radio-inline"><input value="Other" type="radio" name="gender">Other</label>
            </div>
            
            <hr class="style-one">
            <h3>Years of Experience</h3>
            
            <div class="input-small form-group center-block">
            <select name="years_of_experience" class="form-control" id="Select1">
                <option disabled selected>Select </option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>

                <textarea name="comments" class="form-control" rows="5" id="comment"></textarea>
