            <div>
                <label class="radio-inline"><input type="radio" name="employement_type">Full-Time</label>
                <label class="radio-inline"><input type="radio" name="employement_type">Part-Time</label>
            </div>
            
            <hr class="style-one">

                <label class="radio-inline"><input type="radio" name="gender">Male</label>
