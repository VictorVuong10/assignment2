    <body>
        <div class="container">
            <div id="content">
                <div id="apply"></div>
        <h1>Apply</h1>
        <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 info">
            <div>
        <form role="form">
            <h3>Personal Info</h3>
            <div>
              <label for="fn">First Name:</label>
              <input type="text" class="form-control" id="fn" placeholder="Enter First Name">
            </div>
            <div>
             <label for="ln">Last Name:</label>
              <input type="text" class="form-control" id="ln" placeholder="Enter Last Name">
            </div>
            <div>
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div>
              <label for="number">Phone Number:</label>
              <input type="text" class="form-control" id="number" placeholder="###-###-####">
                          </div>

                
            <hr class="style-one">
            <h3>What position do you wish to apply for?</h3>
            <div>
              <label class="checkbox-inline"><input type="checkbox">Bar Associate</label>
              <label class="checkbox-inline"><input type="checkbox">Server</label>
              <label class="checkbox-inline"><input type="checkbox">Cleaning &amp; Maintenance</label>
              <label class="checkbox-inline"><input type="checkbox">Manager</label>
            </div>
            
            <hr class="style-one">
            <h3>Employment Type</h3>
            <div>
                <label class="radio-inline"><input type="radio" name="etype">Full-Time</label>
                <label class="radio-inline"><input type="radio" name="etype">Part-Time</label>
            </div>
            
            <hr class="style-one">
            <h3>Gender</h3>
            <div>
                <label class="radio-inline"><input type="radio" name="gender">Male</label>
                <label class="radio-inline"><input type="radio" name="gender">Female</label>
                <label class="radio-inline"><input type="radio" name="gender">Other</label>
            </div>
            
            <hr class="style-one">
            <h3>Years of Experience</h3>
            <div class="dropdown">
                <a href="#" data-toggle="dropdown" class="dropdown-toggle">Dropdown <b class="caret"></b></a>
                <ul class="dropdown-menu">
                    <li><a href="#">Action</a></li>
                    <li><a href="#">Another action</a></li>
                </ul>
            </div>
            <hr class="style-one">
            <h3>Comments</h3>
            <div class="form-group">
                <textarea class="form-control" rows="5" id="comment"></textarea>
            </div>
            <br>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
            </div>    
        </div>
        </div>
        </div>
