<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Apply Now</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <style>
        div[class^="col-"] {
            height: 100px; text-align: center; border: 2px solid black;
        }
        </style>
    </head>
    <body>
        <div class="container">
        <h2>Apply</h2>
        <br>
        <form role="form">
            <h4>Personal Info</h4>
            <div class="form-group col-md-12">
              <label for="fn">First Name:</label>
              <input type="text" class="form-control" id="fn" placeholder="Enter First Name">
            </div>
            <div class="form-group col-md-12">
             <label for="ln">Last Name:</label>
              <input type="text" class="form-control" id="ln" placeholder="Enter Last Name">
            </div>
            <div class="form-group col-md-12">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group col-md-12">
              <label for="number">Phone Number:</label>
              <input type="text" class="form-control" id="number" placeholder="###-###-####">
                <br>
            </div>
            <h4>What position do you wish to apply for?</h4>
            <div class="checkbox-inline">
              <label><input type="checkbox">Bar Associate</label>
            </div>
            <div class="checkbox-inline">
              <label><input type="checkbox">Server</label>
            </div>
            <div class="checkbox-inline">
              <label><input type="checkbox">Cleaning &amp; Maintenance</label>
            </div>
            <div class="checkbox-inline">
              <label><input type="checkbox">Manager</label>
            </div>
            <br>
            <h4>Employment Type</h4>
            <div class="radio-inline">
                <label><input type="radio" name="etype">Full-Time</label>
            </div>
            <div class="radio-inline">
                <label><input type="radio" name="etype">Part-Time</label>
            </div>
            <br>
            <h4>Gender</h4>
            <div class="radio-inline">
                <label><input type="radio" name="gender">Male</label>
            </div>
            <div class="radio-inline">
                <label><input type="radio" name="gender">Female</label>
            </div>
            <div class="radio-inline">
                <label><input type="radio" name="gender">Other</label>
            </div>
            <h4>Years of Experience</h4>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
        </div>    
    </body>
</html>
